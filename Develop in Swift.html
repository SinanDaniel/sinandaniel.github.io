<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develop in Swift</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9; /* Light gray background */
            color: #333; /* Dark text color for readability */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-link {
            text-align: center;
            margin: 1rem;
        }

        .home-link a {
            text-decoration: none;
            color: #0066cc; /* Blue color */
            font-weight: bold;
        }

        .home-link a:hover {
            color: #003366; /* Darker blue on hover */
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        .project:last-child {
            border-bottom: none;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #0066cc; /* Blue color */
        }

        .project-date {
            font-size: 1.1rem;
            color: #777; /* Gray color for date */
            margin-top: 0.5rem;
        }

        .project-description {
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        .project-link {
            margin-top: 0.5rem;
        }

        .project-link a {
            text-decoration: none;
            color: #0066cc; /* Blue color */
            font-weight: bold;
        }

        .project-link a:hover {
            color: #003366; /* Darker blue on hover */
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #0066cc; /* Blue color */
            color: #fff; /* White text color */
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0; /* Ensures the footer is aligned with the edges */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Codes</h1>
    </header>
    <div class="home-link">
        <a href="index.html">Back to Home</a>
    </div>
    <div class="container">
        <div class="project">
            <div class="project-title">Swift Tasks: All Exercises</div>
            <div class="project-date">Completed: October 20th, 2024</div>
            <div class="project-description">
            </div>
            <div class="project-link">
                <a href="https://github.com/SinanDaniel/CSP---Playground" target="_blank">View Project</a>
            </div>
        </div>
        <!-- Add more project entries here -->
    </div>
    <div class="footer">
        &copy; 2024 Sinan Daniel Cavusoglu. All rights reserved.
    </div>
</body>
</html>
